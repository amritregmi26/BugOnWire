<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/styles/style.css">
    <title>Bug on a Wire</title>
</head>

<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>

        <div class="game-control">
            <h1>Game Over</h1>
            <p></p>
            <p> High Score: </p>
            <p> Press <code>Space</code> to Start Again.</p>
        </div>

        <div class="instruction">
            <p>Once the page is loaded, the game will start automatically.
            Press <code>ArrowUp</code> Key to jump. <code>ArrowLeft</code> key to move to the left and
                <code>ArrowRight</code> key to move to the right.</p>
        </div>
    </div>
    <audio src="assests/audio/Bug On A Wire Unedited Audio.mp3"></audio>
</body>
<script defer type="module" src="assests/scripts/main.js"></script>

</html>
